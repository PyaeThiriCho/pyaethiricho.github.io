<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-danger">Carousel homework</h1>

<div class="container">
    <div class="carousel slide" data-bs-ride="carousel" id="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel5.jpg" class="img-fluid w-100">
                <div class="carousel-caption">
                    <h4>Flowers</h4>
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Earum, eligendi?</p>
                </div>
            </div>

            <div class="carousel-item">
                <img src="images/carousel4.jpg" class="img-fluid w-100">
                <div class="carousel-caption">
                    <h4>Galaxy</h4>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur, ad!</p>
                </div>
            </div>

        
            <div class="carousel-indicators">
                <button class="active" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                <button data-bs-target="#carousel" data-bs-slide-to="1"></button>
            </div>

            <a href="#carousel" class="carousel-control-prev" data-bs-slide="prev">
               <span class="carousel-control-prev-icon"></span>
            </a>


            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>

</div>


















    <script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
